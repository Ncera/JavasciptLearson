<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Register.css">
    <title>User Login Form</title>
</head>
<body>

    <form id="form">
        <h1>Register</h1>

        <div class="main">
            <h2>Welcome!</h2>
            <p>Believe in yourself and you will be unstoppable.</p>

            <div class="input-field">
                <div class="in">
                <label for="userName" class="input-names">First Name</label>
                <input type="text" name="firstName" id="firstName"  class="input-name">
                </div>
            
                <div class="put">
                <label for="lastName" class="input-names">Last Name</label>
                <input type="text" name="lastName" id="lastName" class="input-name">
                </div>

                <div class="input">
                <label for="email" class="input-names">Email</label>
                <input type="mail" name="email" id="email"  class="input-name">
                </div>

                <div class="inputs">
                <label for="Password" class="input-names">Password</label>
                <input type="password" name="password" id="password"  class="input-name">
                </div>
            </div>

            <button type="submit" id="submitt">Submit</button>

            <div class="log">
                <h2>A better me is coming.</h2>
                <p>All things are possible.</p>
            </div>

        </div>

    </form>
 
    
    <script src="./Register.js"></script>
</body>
</html>
